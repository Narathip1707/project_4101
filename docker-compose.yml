services:
  db:
    image: postgres:15
    container_name: project_4101-db
    environment:
      POSTGRES_DB: project_management_system
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: 1234
      LC_ALL: C.UTF-8
      LANG: C.UTF-8
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build: ./backend
    container_name: project_4101-backend
    ports:
      - "8081:8081"
    environment:
      - DB_HOST=db
      - DB_USER=postgres
      - DB_PASSWORD=1234
      - DB_NAME=project_management_system
      - DB_PORT=5432  # Internal Docker network port
      - PORT=8081
      - CORS_ORIGINS=http://localhost:3000
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./backend/uploads:/root/uploads
    restart: unless-stopped

volumes:
  postgres_data: